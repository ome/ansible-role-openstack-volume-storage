---
dependency:
  name: galaxy
driver:
  name: docker
lint: |
    yamllint .
    ansible-lint
    flake8
platforms:
  - name: instance
    image: eniocarboni/docker-rockylinux-systemd:9
    image_version: latest
    privileged: true
    command: /sbin/init
    cgroupns_mode: host
    tmpfs:
      - /sys/fs/cgroup
    groups:
      - extra_options
provisioner:
  name: ansible
  lint:
    name: ansible-lint
verifier:
  name: testinfra
scenario:
  test_sequence:
    # - lint
    - dependency
    - cleanup
    - syntax
